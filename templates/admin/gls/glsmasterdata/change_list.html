{% extends "admin/change_list.html" %}
{% load i18n admin_urls static admin_list %}

{% block content %}
<div id="content-main">
  <div style="padding: 10px 20px; width: 100%;">
    <div style="float:right; padding-right: 20px;">
      <form method="POST" action="{% url 'export_master_data' %}">
        {% csrf_token %}
        <label><b>Select export file type:</b></label>
        <select name="file_type" style="margin: 0 10px; padding: 5px;">
          <option value="csv">CSV</option>
          <option value="excel">Excel (.xlsx)</option>
        </select>
        <button type="submit" style="padding: 8px 16px; background-color: #2a7ae2; color: #fff; border: none; border-radius: 4px;">
          Export Data
        </button>
      </form>
    </div>
  </div>
</div>

{{ block.super }}
{% endblock %}
